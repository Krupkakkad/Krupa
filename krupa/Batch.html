<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Timings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./Batch.css">
</head>
<body>
    <div id="navbar" class="navbar-wrapper"></div>
    <div class="container">
        <h2 class="info-header">Batch Timings</h2>
        <div class="batch-info">
            <p><b>Male Batches:</b> 06:00 AM to 07:00 AM <br> 07:00 AM to 08:00 AM<br> 08:00 AM to 09:00 AM <br> 07:00 PM to 08:00 PM</p>
            <p><b>Female Batches:</b> 03:00 PM to 04:00 PM <br> 06:00 PM to 07:00 PM </p>
        </div>
    </div>

    <script>
        // JavaScript to include the navbar
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
    </script>
</body>
</html>
