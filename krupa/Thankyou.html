<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - [Website Name]</title>
    <link rel="stylesheet" href="./Thankyou.css">
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-card">
            <h2>Thank You!</h2>
            <p>We appreciate your interest and support.</p>
            <p>Your mobile number is: <span id="mobileNumber"></span></p>
            
            <button class="close-button" onclick="redirectToHomepage()">Close</button>
        </div>
    </div>
    <script>
        var string=["krupa"]//array;
        var number1="krupa";
        function redirectToHomepage() {
            window.location.href = 'index.html';  // Replace 'index.html' with the actual homepage URL
        }

        
    function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
}

window.onload = function() {
    const mobileNumber = getCookie('mobileNumber');
    if (mobileNumber) {
        document.getElementById('mobileNumber').innerText = mobileNumber;
    } else {
        document.getElementById('mobileNumber').innerText = 'Not found';
    }
}

    </script>
</body>
</html>
